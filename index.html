<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- links stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <figure class="card__figure">
          <img
            class="card__image"
            id="img_equ"
            src="images/image-equilibrium.jpg"
            alt="cube image"
          />
          <div class="overlay">
            <img class="eye" src="images/icon-view.svg" alt="" />
          </div>
        </figure>

        <header class="card__header">
          <h1 class="card__title">Equilibrium #3429</h1>
        </header>

        <div class="card__body">
          <p id="equilibrium">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="card__copy">
            <div class="ethClock">
              <img class="icon" src="images/icon-ethereum.svg" alt="" />
              <p id="eth">0.041 ETH</p>
            </div>

            <div class="ethClock">
              <img class="icon" src="images/icon-clock.svg" alt="" />
              <p id="clock">3 days left</p>
            </div>
          </div>
        </div>

        <footer class="card__footer">
          <div class="creation">
          <img class="avatar" src="images/image-avatar.png" alt="avatar image" />
          <p id="create">Creation of</p>
          <p id="jules">Jules Wyvern</p>
        </div>
        </footer>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.maiannethornton.com/">Maianne Thornton</a>.
    </footer>
  </body>
</html>
