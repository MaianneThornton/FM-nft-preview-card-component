<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- links stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section id="card">
        <div id="img_container">
          <img
            id="img_equ"
            src="images/image-equilibrium.jpg"
            alt="cube image"
          />
          <div class="overlay">
            <img class="eye" src="images/icon-view.svg" alt="view icon" />
          </div>
        </div>

        <div id="title">
          <h1>Equilibrium #3429</h1>
        </div>

        <div id="equilibrium">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div id="ethClock">
          <div class="ethClock">
            <img
              class="icon"
              src="images/icon-ethereum.svg"
              alt="ethereum icon"
            />
            <p id="eth">0.041 ETH</p>
          </div>

          <div class="ethClock">
            <img class="icon" src="images/icon-clock.svg" alt="clock icon" />
            <p id="clock">3 days left</p>
          </div>
        </div>

        <hr />

        <div id="creation">
          <img id="avatar" src="images/image-avatar.png" alt="avatar image" />
          <p id="create">Creation of</p>
          <p id="jules">Jules Wyvern</p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.maiannethornton.com/">Maianne Thornton</a>.
    </footer>
  </body>
</html>
